<div *ngIf="notify" #toast class="toast notify-custom" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header" (click)="hideNotify()">
    <strong class="mr-auto">{{notify?.title}}</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" [ngClass]="{'badge-success': notify?.isSuccess,'badge-warning': !notify?.isSuccess}">
    <span class="badge text-wrap text-justify font-weight-normal fs-1rem">
      {{notify?.message}}
    </span>
  </div>
</div>
<div [ngClass]="{'blur': notify?.message}" (click)="hideNotify()">
</div>
